<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargarCuentas();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" id="botonCuentas" onclick="cargarCuentas();"/>
                <input type="button" value="TRANSACCIONES" class="boton" id="botonTransacciones" onclick="cargarTransacciones();"/>
                <input type="button" value="MOVIMIENTOS" class="boton" id="botonMovimientos" onclick="cargarMovimientos();"/>
            </div>
            <div class="contenedorInfoGrupo">
                <div>INTEGRANTE 1</div>
                <div>INTEGRANTE 2</div>
                <div>INTEGRANTE 3</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 1</div>
                    <div class="cajaTexto" >
                        <input type="text" class="caja" id="txtNumero" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 2</div>
                    <div class="cajaTexto" >
                        <input type="text" class="caja" id="txtCedula" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 3</div>
                    <div class="cajaTexto" >
                        <input type="text" class="caja" id="txtNombre" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 4</div>
                    <div class="cajaTexto" >
                        <input type="text" class="caja" id="txtApellido" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar();"/>
                </div>
            </div>

            <div class="inferior" id="mostrarTabla">
                TABLA
            </div>

        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCuenta"/>
                    </div>
                </div>
                <div class="contenedorCuenta">
                    <div class="etiquetaTexto" id="lblCuenta"></div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" id="botonBuscar" onclick="ejecutarBusqueda();"/>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">VALOR</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtValor" />
                    </div>
                </div>
                <div class="contenedorCuenta">
                    <div class="etiquetaTexto" id="lblValor"></div>
                </div>                
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" id="botonDepositar" onclick="ejecutarDeposito();"/>
                    <input type="button" value="RETIRAR" id="botonRetirar" onclick="ejecutarRetiro();"/>
                    
                </div>
              
            </div>
        </div>
        <div class="contenido" id="divMovimientos">
          
            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 1</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja"  id="txtNumeroCuenta"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="VER MOVIMIENTOS" onclick="consultarMovimientos();"/>                    
                </div>
                <div id="tablaMovimientos">
                    TABLA
                </div>
            </div>

        </div>
    </div>
</body>

</html>
